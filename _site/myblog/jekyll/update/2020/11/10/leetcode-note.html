<h1 id="递归前序遍历整数反转位运算">递归/前序遍历，整数反转，位运算</h1>

<p>涉及题号：</p>

<ol>
  <li>
    <p>整数反转</p>
  </li>
  <li>
    <p>求根到叶子结点数字之和</p>
  </li>
  <li>
    <p>二叉树的前序遍历</p>
  </li>
</ol>

<p>递归和前序遍历很像，都是要深入到最底层，再一层一层退出，所以第7题和第144题的解题思路差不多。</p>

<p>第7题和第129题则是要达到的目的差不多。</p>

<p>要点：</p>

<p>result = result * 10 + x % 10</p>

<p><code class="language-plaintext highlighter-rouge">result*10</code>获取高位，<code class="language-plaintext highlighter-rouge">x%10</code>获取个位的数值</p>

<p>位运算：<code class="language-plaintext highlighter-rouge">（x/10） | 0</code> 取整</p>

<p><code class="language-plaintext highlighter-rouge">(result | 0) === result ? result : 0</code> 做溢出判断，若溢出则返回 0</p>
